---
device:
  address: 0
  port: /dev/ttyUSB0
  baud: 115200
  timeout: 5000
  dtrreset: true
  sensors:
    - type: ds18b20
      pins: D10
      period: 5
    - type: bmp085
      pins: i2c
      period: 20
    - type: dht22
      pins: D8
      period: 10
